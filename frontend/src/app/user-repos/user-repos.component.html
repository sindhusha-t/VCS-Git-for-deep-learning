<mat-card style="background-color: whitesmoke">
  <mat-card-header style="background-color:whitesmoke">
    <mat-card-title>List of Repositories</mat-card-title>
  </mat-card-header>
<mat-card class="example-card" *ngFor="let item of reposList | keyvalue">
  <mat-card-header>
    <mat-card-title><button mat-button (click)="navigate(item)">{{item.key}}</button></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="item.value.description">
      {{item.value.description}}
    </p>
    <p *ngIf="!item.value.description" style="color: gainsboro">
      No description
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</mat-card>
