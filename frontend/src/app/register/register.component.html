<mat-toolbar>
<span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" [formGroup]="userRegisterForm">
      <!--FORM FIELDS HERE-->
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input  matInput  formControlName="firstName" class="form-control is-invalid" placeholder="First name"  name="fname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input  matInput  formControlName="lastName" class="form-control is-invalid" placeholder="Last Name" name="lname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input  matInput formControlName="address" class="form-control is-invalid" placeholder="Address" name="address"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput formControlName="email" class="form-control is-invalid" placeholder="Email" name="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput formControlName="password" class="form-control is-invalid" placeholder="Password"  type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput formControlName="dob" class="form-control is-invalid" [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <!--REGISTER BUTTON HERE-->
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
